<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./Images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script

      crossorigin="anonymous"
    ></script>

    <title>Microsoft – Cloud, Computers, Apps & Gaming</title>
  </head>
  <body>
    <!-- navbar stars -->
    <nav>
      <div class="navbar-main-container">

            <li>Surface</li>

          <span>All Microsoft<i class="fa-solid fa-chevron-down"></i></span>

          <button class="brn new-btn">New</button>
